<!DOCTYPE html>
<meta charset="utf-8">
    <style>
        
        body {
            font: 10px sans-serif;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .x.axis path {
            display: none;
        }
        
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        
        </style>
    <body>
        <script src="http://d3js.org/d3.v3.js"></script>
        <script>
            
            var margin = {top: 30, right: 20, bottom: 40, left: 60},
            width = 960 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;
            
           
            var parseDate = d3.time.format("%m/%d/%Y %H:%M:%S %p").parse;
            
            var x = d3.time.scale()
            .range([0, width]);
            
            var y = d3.scale.linear()
            .range([height, 0]);
            
            var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
            
            var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");
            
            var line = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.responseTime); });

            
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            d3.tsv("tsv.tsv", function(error, data) {
                   data.forEach(function(d) {
                                var localDate = new Date(d.date * 1000);
                                d.date = parseDate(localDate.toLocaleString());
                                
                                console.log(d.responseTime);
                                });
                   
                   x.domain(d3.extent(data, function(d) { return d.date ; }));
                   y.domain(d3.extent(data, function(d) { return d.responseTime; }));
                   
                   svg.append("g")
                   .attr("class", "x axis")
                   .attr("transform", "translate(0," + height + ")")
                   .call(xAxis);
                   
                   svg.append("g")
                   .attr("class", "y axis")
                   .call(yAxis)
                   .append("text")
                   .attr("transform", "rotate(-90)")
                   .attr("y", 6)
                   .attr("dy", ".71em")
                   .style("text-anchor", "end")
                   .text("Response Time (ms)");
                   
                   svg.append("path")
                   .datum(data)
                   .attr("class", "line")
                   .attr("d", line);
                   });
            
            </script>
    </body>
</html>

<!DOCTYPE html>
<meta charset="utf-8">
    <style>
        
        .bar {
            fill: steelblue;
        }
        
        .bar:hover {
            fill: brown;
        }
        
        .axis {
            font: 10px sans-serif;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .x.axis path {
            display: none;
        }
        
        </style>
    <body>
        <script src="http://d3js.org/d3.v3.js"></script>
        <script src="graph_bar.js"></script>
    </body>
</html>
